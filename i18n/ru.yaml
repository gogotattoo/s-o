- id: profile.description
  translation: "s-о использует татуировки как медиум в искусстве, материал. работы s-о делятся на две категории
* первая: минималистичные лишенные фигуративности графические работы на коже, как сочетание холодной геометрии с живым человеческим телом, игра в архитектора.
* вторая: ироничные, зачастую связанные с интернет культурой и поп-культурой мелкие рисунки.
s-о работает в технике стик-н-поука — это осознанный выбор, своего рода манифест простоты и человеческого несовершенства. в каждой работе заложен секретный символизм, одновременно с провозглашением правления хаоса и бессмыслицы.
s-o — художник концептуалист. помимо выставочной активности, s-o с подросткового возраста интересовалась боди-модификациями в контр-культурном и социальном значении. впервые взяла в руки машинку в 2009-м году в Киеве, Украина, в 2012-м занялась исключительно супрематический геометрией в Санкт-Петербурге, РФ, с 2016-го года полностью перешла на стик-н-поук. с удовольствием расскажет почему, как и откуда.
Работает на территории РФ, Украины, Китая, гастроли: Беларусь, Непал, Вьетнам."

